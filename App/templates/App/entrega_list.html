<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregas List</title>
</head>
<body>


    <h1>Entregas</h1>
    <ul>
        {% for Entrega in object_list %}

            <li>
                <p>Nombre: {{Entrega.nombre}} </p>
                <p>
                    <a href="{% url 'EntregaDetail' Entrega.id %}">Ver</a>
                    <a href="{% url 'EntregaEdit' Entrega.id %}">Editar</a>
                    <a href="{% url 'EntregaDelete' Entrega.id %}">Borrar</a>
                </p>
            </li>
        
        {% endfor %}    
    </ul>

</body>
</html>
